{{template "header"}}
<div class="row">
        <div class="col-md-12">
          <div class="widget box">
            <div class="widget-header">
              <h4><i class="icon-reorder"></i>图文消息管理</h4>
              <div class="toolbar no-padding">
                <div class="btn-group"> <span class="btn btn-xs widget-collapse"><i class="icon-angle-down"></i></span> </div>
              </div>
            </div>
            <div class="widget-content">
              <table class="table table-striped table-bordered table-hover table-checkable datatable">
                <thead>
                  <tr>
                    <th class="checkbox-column"> <input type="checkbox" class="uniform">
                    </th>
                    <th>图文标题</th>
                    <th>图文作者</th>
                    <th>图文封面</th>
                    <th>图文描述</th>
                    <th>外部链接</th>
                    <th>图文内容</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="checkbox-column"><input type="checkbox" class="uniform"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="widget-content">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newsMessage">
                          新增
              </button>
              <button type="button" class="btn btn-danger">删除</button>
            </div>
          </div>
        </div>
</div>
{{template "footer"}}
<div class="modal fade" id="newsMessage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">编辑图文消息</h4>
      </div>
      <div class="modal-body">
        <form id="textMessageInfo">
          <div class="form-group">
            <label>图文标题</label>
            <input name="title" class="form-control" id="title" placeholder="图文标题">
          </div>
          <div class="form-group">
            <label>图文作者</label>
            <input name="title" class="form-control" id="title" placeholder="图文作者">
          </div>
          <div class="form-group">
            <label>图文封面</label>
            <input name="title" class="form-control" id="title" placeholder="图文封面">
          </div>
          <div class="form-group">
            <label>图文描述</label>
            <input name="title" class="form-control" id="title" placeholder="图文描述">
          </div>
          <div class="form-group">
            <label>外部链接</label>
            <input name="title" class="form-control" id="title" placeholder="外部链接">
          </div>
          <div class="form-group">
            <label>图文内容</label>
            <textarea name="content" id="contnet" placeholder="图文内容" class="form-control" rows="12"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="saveTextMessage">保存</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button> 
      </div>
    </div>
  </div>
</div>
