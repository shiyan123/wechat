{{template "header"}}
<div class="row">
        <div class="col-md-12">
          <div class="widget box">
            <div class="widget-header">
              <h4><i class="icon-reorder"></i>图文素材管理</h4>
              <div class="toolbar no-padding">
                <div class="btn-group"> <span class="btn btn-xs widget-collapse"><i class="icon-angle-down"></i></span> </div>
              </div>
            </div>
            <div class="widget-content">
              <table class="table table-striped table-bordered table-hover table-checkable datatable">
                <thead>
                  <tr>
                    <th class="checkbox-column"> <input type="checkbox" class="uniform">
                    </th>
                    <th>图文标题</th>
                    <th>图文ID</th>
                    <th>最后更新时间</th>
                  </tr>
                </thead>
                <tbody>
                 {{range .NewsMessageLists}}
                  <tr>
                    <td class="checkbox-column"><input type="checkbox" class="uniform"></td>
                    <td>{{.NewsMessagesTitle}}</td>
                    <td>{{.NewsMessagesId}}</td>
                    <td>{{.LastUpdateTime}}</td>
                  </tr>
                {{end}}
                </tbody>
              </table>
            </div>
            <div class="widget-content">
              <button type="button" class="btn btn-primary" id="getNewMessageList">拉取素材列表</button>
            </div>
          </div>
        </div>
</div>
{{template "footer"}}
<script type="text/javascript">
$("#getNewMessageList").click(function(){
    $.ajax({
        type: "PUT",
        url: "/weChat/newsMessageList",
        data: "",
        success: function (data) {
            if (data.Message == "操作成功") {
                window.location.reload()
            }else{
                alert(data.Message);
            }
        }
    })
});
</script>
