{{template "header"}}
<div class="row">
        <div class="col-md-12">
          <div class="widget box">
            <div class="widget-header">
              <h4><i class="icon-reorder"></i>所有关注用户</h4>
              <div class="toolbar no-padding">
                <div class="btn-group"> <span class="btn btn-xs widget-collapse"><i class="icon-angle-down"></i></span> </div>
              </div>
            </div>
            <div class="widget-content">
              <table class="table table-striped table-bordered table-hover table-checkable datatable">
                <thead>
                  <tr>
                    <th class="checkbox-column"> <input type="checkbox" class="uniform">
                    </th>
                    <th>粉丝openId</th>
                    <th>昵称</th>
                    <th>性别</th>
                    <th>城市</th>
                    <th>省份</th>
                    <th>国家</th>
                    <th>用户头像</th>
                  </tr>
                </thead>
                <tbody>
                  {{range .SubscribeUsers}}
                  <tr>
                    <td class="checkbox-column"><input type="checkbox" class="uniform"></td>
                    <td>{{.OpenId}}</td>
                    <td>{{.NickName}}</td>
                    <td>{{if eq .Sex 1}}男{{else}}女{{end}}</td>
                    <td>{{.City}}</td>
                    <td>{{.Province}}</td>
                    <td>{{.Country}}</td>
                    <td>
                      <img src="{{.Headimgurl}}" alt="Headimg" class="img-circle" id="headimg" style="width:50px;height:50px" />
                    </td>
                  </tr>
                  {{end}}
                </tbody>
              </table>
            </div>
            <div class="widget-content">
              <button type="button" class="btn btn-primary" id="getSubscribeUserList">拉取用户列表</button>
            </div>            
          </div>
        </div>
</div>
{{template "footer"}}
<script type="text/javascript">
$("#getSubscribeUserList").click(function(){
    $.ajax({
        type: "PUT",
        url: "/weChat/subscribeUsers",
        data: "",
        success: function (data) {
            if (data.Message == "操作成功") {
                window.location.reload()
            }else{
                alert(data.Message);
            }
        }
    })
});
</script>
